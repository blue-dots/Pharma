<!DOCTYPE html>
<html lang="en">
<head>
    <title>atnbiopharma.com</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 100%;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="container" style="width: 100%;background: #f9f9f9">
    <div class="headerLogo">
        <div class="img-set">
            <img src="img/12505-comp-image.png">
        </div>
        <div class="call-set">
            <p>Call us now: +91-9096229861</p>

        </div>
    </div>
</div>
<div class="container" style="width: 100%;background: #f9f9f9">
    <div class="row">
        <div class="mainMenu">
            <div id="menu-main">
                <ul>
                    <li>Home</li>
                    <li>About Us</li>
                    <li>Veterinary Products
                        <!--   <ul>
                               <li>Veterinary Products</li>
                               <li>Oral Veterinary Suspensions</li>
                               <li>l</li>
                           </ul>-->
                    </li>
                    <li>Current Jobs</li>
                    <li>Contact Us</li>
                </ul>
            </div>
            <div class="searchBarMenu">
                <form id="searchbox" method="get" action="">
                    <input type="text" id="search_query_top" name="search_query" placeholder="Search" value="" autocomplete="off">
                    <button type="submit" name="submit_search" class="btn btn-default button-search" style="padding: 5px 19px;">
                        <span>Search</span>
                    </button>
                </form>

            </div>
        </div>
    </div>
</div>
<div class="container " style="width: 100%">
    <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="img/1.jpg" alt="Chania" width="460" height="345">
            </div>

            <div class="item">
                <img src="img/2.jpg" alt="Chania" width="460" height="345">
            </div>

            <div class="item">
                <img src="img/3.png" alt="Flower" width="460" height="345">
            </div>

            <div class="item">
                <img src="img/1.jpg" alt="Flower" width="460" height="345">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

</body>
</html>
